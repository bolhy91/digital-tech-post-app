<div class="wrapper-admin margin-top">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Autor</th>
      <th scope="col">Mensaje</th>
      <th scope="col">Localidad</th>
      <th scope="col">Status</th>
      <th scope="col">Publicar</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let post of posts; let i=index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ post.author.username }}</td>
      <td>{{ post.message | slice:0: 20 }}</td>
      <td>{{post.location}}</td>
      <td>{{post.status}}</td>
      <td>
        <button type="button" class="btn btn-success" *ngIf="post.status === postStatus.DRAFTED">Publicar</button>
        <span class="text-bold" *ngIf="post.status != postStatus.DRAFTED">Sin Acciones</span>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="row">
    <div class="col">
      <button type="button" class="btn btn-primary" (click)="goPost()">IR AL POST</button>
    </div>
  </div>
</div>
