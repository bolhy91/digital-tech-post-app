<div class="wrapper-login">
  <main class="form-signin w-100 m-auto">
    <form [formGroup]="loginForm" (submit)="signInUser()" novalidate>
      <h1 class="h3 mb-3 fw-normal">Digital Tech - Sign In</h1>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput" formControlName="username"/>
        <label for="floatingInput">Username</label>
        <p class="text-red" *ngIf="loginForm.get('username')?.dirty && loginForm.get('username')?.invalid">El campo es
          requerido</p>
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit" [disabled]="loginForm.invalid">Sign in</button>
      <p class="mt-5 mb-3 text-muted">Â¿No tienes una cuenta con nosotros?</p>
      <a [routerLink]="['/auth/register']">Registrate</a>
    </form>
  </main>
</div>
